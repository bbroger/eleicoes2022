
<section>
    <div class="container">
        <div class="row">
            <h1>Votar em {$candidato.nome}</h1>
        </div>
        <div class="row">
            <div class="col-sm-3 candidato">
                <div class="foto-votar"> 
                    <img src="{$candidato.foto}">
                </div>
                <div class="nome">
                    <p>{$candidato.nome}</p>   
                </div>
                <div class="partido">
                    <p>{$candidato.partido}</p>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="descricao">
                    <p>{$candidato.descricao}</p>
                </div>
            </div>    
        </div>  
    </div>
</section>
<section>
    {if="checkLogin()==1"}
    <div class="container votacao">
        <div class="form">
            <form method="POST" action="votar-{$candidato.randcode}">
                <div class="form-field">
                    <div class="g-recaptcha" data-sitekey="6Lc_RMgUAAAAABtwjCXL2I5lrr-vsJFAHGE3BO4v"></div>
                </div>
                <div class="form-button">
                    <br/>
                    <button type="submit" class="btn btn-primary">Confirmar o Voto!</button>
                </div>
            </form>
        </div>
    </div>
    {else}
    <div class="container votacao">
        <div class="title">
            Para poder votar, vocÃª precisa criar sua conta e/ou logar-se
        </div>
        <div class="vote-button">
            <a href="login" class="btn btn-primary">Logar-se</a> <a href="cadastre" class="btn btn-secondary">Criar sua conta</a>
        </div>
    </div>
    {/if}

</section>
